<!DOCTYPE html>
<html>
<head>
  <title>STEMField</title>
  <script src="football-stats.js"></script>
</head>
<body>
  <h1>STEMField</h1>
  <p>Average Possession: <span id="averagePossession"></span>%</p>
  <p>Total Goals: <span id="totalGoals"></span></p>
  <table id="matchTable">
    <tr>
      <th>Team A</th>
      <th>Team B</th>
      <th>Team A Goals</th>
      <th>Team B Goals</th>
      <th>Possession</th>
      <th>Shots</th>
      <th>Fouls</th>
      <th>Corners</th>
    </tr>
  </table>
</body>
</html>
